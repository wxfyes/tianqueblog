---
layout: default
title: 首页
---

<div class="welcome">
    <h1>欢迎来到天阙教程</h1>
    <p>分享使用方法</p>
</div>

<div class="recent-posts">
    <h2>最新文章</h2>
    {% for post in site.posts limit:5 %}
    <article class="post-preview">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
    </article>
    {% endfor %}
</div>
