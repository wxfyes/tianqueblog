<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">{{ site.title }}</h1>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">首页</a>
                <a href="{{ '/blog.html' | relative_url }}">博客</a>
                <a href="{{ '/about.html' | relative_url }}">关于</a>
                <a href="{{ '/contact.html' | relative_url }}">联系</a>
            </nav>
        </div>
    </header>

    <main class="site-main">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
